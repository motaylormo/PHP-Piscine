<!DOCTYPE html>
<html>
<head>
	<title>jQuery!calc</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
	<input type="text" id="num1">
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="num2">
	<input type="submit" id="submit" value="Try me!">
	<div id="val"></div>

	<script>
		function evaluate(op, num1, num2)
		{
			if (!(num1 >= 0 && num2 >= 0))
				return "Error :(";

			if ((op == '/' || op == '%') && num2 == 0)
				return "Itâ€™s over 9000!";
			
			switch (op) {
				case '+':
					return (num1 + num2);
				case '-':
					return (num1 - num2);
				case '*':
					return (num1 * num2);
				case '/':
					return (num1 / num2);
				case '%':
					return (num1 % num2);
			}
		}


		$("#submit").click(function() {
			var ret = evaluate($("#operator").val(),
							parseInt( $("#num1").val() ),
							parseInt( $("#num2").val() )
						);
			alert(ret);
			console.log(ret);
		});

		setInterval(function(){
			alert("Please, use me...");
		}, 30000);
	</script>

</body>
</html>
