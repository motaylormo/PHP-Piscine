<!DOCTYPE html>
<html>
<head>
	<title>calc</title>
</head>

<body>
	<input type="text" id="num1">
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="num2">
	<input type="submit" id="submit" value="Try me!">
	<div id="val"></div>

	<script>
		function do_math(num1, op, num2)
		{
			if ((op == '/' || op == '%') && num2 == 0)
				return ("Itâ€™s over 9000!");
			
			switch (op) {
				case '+':
					return (num1 + num2);
				case '-':
					return (num1 - num2);
				case '*':
					return (num1 * num2);
				case '/':
					return (num1 / num2);
				case '%':
					return (num1 % num2);
			}
		}

		document.getElementById("submit").addEventListener("click", function(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			
			var ret = "Error :(";
			if ((num1 = parseInt(num1)) >= 0 && (num2 = parseInt(num2)) >= 0)
				ret = do_math(num1, document.getElementById("operator").value, num2);
			
			alert(ret);
			console.log(ret);
		});

		setInterval(function(){
			alert("Please, use me...");
		}, 30000);
	</script>
</body>
</html>
